{% extends "hr/base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}Search Employee{% endblock %}
{% block date %}<span style="color:blue" class="text-primary" id='ct' ></span>{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <form action="" method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <div id='form-errors'>{{ form_errors }}</div>
                {% block update %}
                  <input  class="btn btn-danger btn-block" type="submit" value="Search" />
                {% endblock %}
          </form>

    </div>
</div>
</div>

{% endblock %}
