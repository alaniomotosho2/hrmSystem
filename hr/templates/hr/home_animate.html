{% extends "hr/base.html" %}
{% load staticfiles %}
{% block title %}Home Page{% endblock %}

{% block style %}
<style type="text/css">
  body{
    background-image: none;
    background-color: #005A31;
  }

</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h4 class="text-danger" style="color:white">Human Resources Management, Welcome</h4>
      </div>
  </div>
</div>


<div class="item peopleCarouselImg">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height=800">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>

    <li data-target="#carousel-example-generic" data-slide-to="5"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'images/b.jpg' %}" alt="..." >
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="{% static "images/pic2.jpg" %}" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="{% static "images/home_pic.jpg" %}" alt="..." >
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item active">
      <img src="{% static 'images/pic4.png' %}" alt="..." >
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item active">
      <img src="{% static 'images/home_pic.jpg' %}" alt="..." >
      <div class="carousel-caption">
        ...
      </div>
    </div>

    <div class="item active">
      <img src="{% static 'images/h3.jpg' %}" alt="..." >
      <div class="carousel-caption">
        ...
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

{% endblock %}
